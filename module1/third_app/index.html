<html ng-app='MainApp'>

	<script src='angular.js'></script>
	<script src='app.js'/></script>

	<head>
		<title> This is the third app </title>
	</head>
	<body ng-controller='MainController'>
		<h1> Third app </h1> {{name}}<br> 
		<input type='text'

	</body>

</html>
